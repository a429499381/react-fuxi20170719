N 代表标签 N1代表标签属性名  Name 代表属性值   默认括号1 就是要提取内容

通用 单标签  提取标签内容
(?:<N.+?>|<N>)([^<>]+?)<\/N>

通用 单标签 提取内容前后不带 空格 回车
(?:<N.+?>|<N>)[\s\n]?([^<>]+?)[\s\n]?<\/N>



通用 单标签 提取 标签属性内容 考虑属性位置不同 考虑 单双引号
(<N\sName=|<N\s.+?Name=)['"]([^<';">]+)['"]

通用 单标签 可定制class 属性  任意属性值 可是多个空格分割 任意字符
<N.+class=['"](?:.+)?(Name)\b(?:.+)?['"]>([^<>]+?)<\/N>

通用 单标签 可定制任意属性名  任意属性值 Name可以多个空格分割 任意字符
<N.+N1=['"](?:.+)?(Name)\b(?:.+)?['"]>([^<>]+?)<\/N>
